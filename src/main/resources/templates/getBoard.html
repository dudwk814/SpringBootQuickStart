<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:align="center">
    <h1>게시글 상세</h1>
    <form th:action="@{updateBoard}" method="post">
        <input type="hidden" name="seq" th:value="${board.seq}">
        <table border="1" th:align="center" th:cellpadding="0" th:cellspacing="0">
            <tr>
                <td bgcolor="orange" th:text="제목" width="80"></td>
                <td><input type="text" name="title" th:value="${board.title}"></td>
            </tr>
            <tr>
                <td bgcolor="orange" th:text="작성자">작성자</td>
                <td th:text="${board.writer}"></td>
            </tr>
            <tr>
                <td bgcolor="orange" th:text="내용"></td>
                <td align="left"><textarea rows="10" cols="40" name="content" th:text="${board.content}"/></td>
            </tr>
            <tr>
                <td bgcolor="orange" th:text="등록일"></td>
                <td  th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"/></td>
            </tr>
            <tr>
                <td bgcolor="orange" th:text="조회수"></td>
                <td th:text="${board.cnt}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="글 수정">
                </td>
            </tr>
        </table>
    </form>
    <hr/>
    <a th:href="@{/insertBoard}">새글 등록</a>&nbsp;&nbsp;&nbsp;
    <a th:if="${session['member'].role == 'ROLE_ADMIN'}" th:href="@{/deleteBoard(seq=${board.seq})}">글삭제</a>&nbsp;&nbsp;&nbsp;
    <a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
