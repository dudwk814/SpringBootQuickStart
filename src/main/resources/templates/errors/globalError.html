<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1><font color="orange">Exception 발생!</font></h1>
    <a th:href="@{/}">메인 화면으로</a>
    <table>
        <tr>
            <th bgcolor="orange" align="left">에외 메시지 [[${exception.message}]]</th>
        </tr>
        <tr th:each="trace : ${exception.stackTrace}">
            <td th:text="${trace}"/>
        </tr>
    </table>
</body>
</html>
